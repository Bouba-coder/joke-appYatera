name: Joke app environnement

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: joke-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm ci
          npm test
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build-test

    environment: production

    steps:
      - uses: actions/checkout@v3

      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "joke-app-prod" #Must be unique in Heroku
          appdir: joke-app
          heroku_email: "mohammadamine.banaei@protonmail.com"
          procfile: "web: JOKE_URL=${{secrets.JOKE_URL}} npm run start:prod"