name: Scheduled 2

on:
  schedule:
    # This one was tricky, because you cannot run a cron job to trigger every 1h30.
    # You must create 2 crons, that will trigger each every 3 hours with a 1h30 delay between them
    - cron: "0 0-21/3 * * *"
    - cron: "30 1-22/3 * * *"

jobs:
  print-event:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}

      - name: Print the current time
        run: |
          echo $(date)

  second-job:
    runs-on: ubuntu-latest
    # Push & PR 3
    if: ${{github.event_name == 'push'}}

    steps:
      - name: Deploy dummy
        run: echo Deploying now ...
      - name: Finishing Deploy dummy
        run: echo Deployment OK âœ…
